<h2>Modification d'un artist</h2>
<div class="mb-2">
    <a routerLink="/admin/artists">Revenir à la liste des artists</a>
</div>

<form [formGroup]="artistForm" (ngSubmit)="updateArtist()" >
    <div class="form-group mb-2">
        <label for="firstname">Prénom :</label>
        <input id="firstname" type="text" formControlName="firstname">
        <span *ngIf="artistForm.get('firstname')?.errors?.['required'] && artistForm.get('firstname')?.touched" class="txt-danger">Ce champ est requis</span>
        <span *ngIf="artistForm.get('firstname')?.errors?.['maxlength']" class="txt-danger">Le nom doit faire maximum 100 caractères</span>
    </div>
    <div class="form-group mb-2">
        <label for="lastname">Nom :</label>
        <input id="lastname" type="text" formControlName="lastname">
        <span *ngIf="artistForm.get('lastname')?.errors?.['maxlength']" class="txt-danger">Le nom doit faire maximum 50 caractères</span>
    </div>
    <div class="form-group mb-2">
        <label for="birthdate">Date de naissance :</label>
        <input id="birthdate" type="date" formControlName="birthdate">
    </div>
    <div class="form-group mb-2">
        <label for="deathdate">Date de décès :</label>
        <input id="deathdate" type="date" formControlName="deathdate">
    </div>
    <button type="submit">Créer le genre</button>
</form>
